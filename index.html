<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <button id="pressButton" onclick="showBox()">Press Me!</button>
    <div id="messageBox" class="hidden">
      <input type="text" id="messageInput" placeholder="Say Sorry!">
      <button onclick="checkMessage()">Enter</button>
    </div>
    <div id="messageContainer"></div> <!-- Container for the message -->
  </div>
  <script src="script.js"></script>
</body>
</html>
